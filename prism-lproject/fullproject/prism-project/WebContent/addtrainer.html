  <div class="container p-3 my-3 border">
    <center>
      <h2>ADD TRAINER</h2>
      </center>
  <form method="post" action="addtrainer">
    <div class="form-group row">
      <label for="Name" class="form-label">Enter FullName</label>
      <div class="col-xs-3">

      <input type="text" class="form-control" name="fname" required placeholder="FullName">
    </div>
    
    <div class="mb-3"> 
      <label for="id" class="form-label">Enter id</label>
      <input type="number" class="form-control" name="id" placeholder="Id" required>
    </div>

    <div class="mb-3">
      <label for="Age" class="form-label">Enter Age</label>
      <input type="number" class="form-control" name="age" placeholder="Age" required>
    </div>

    <div class="mb-3">
      <label for="p-email" class="form-label">Enter Personal-email</label>
      <input type="email" class="form-control" name="pemail" placeholder="Personal Email" required>
  </div>

    <div class="mb-3">
      <label for="w-email" class="form-label">Enter Work-email</label>
      <input type="email" class="form-control" name="wemail" placeholder="Work Email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Enter Password</label>
      <input type="password" class="form-control" name="pwd" placeholder="Password" required>
    </div>

    <div class="mb-3">
      <label for="domain" class="form-label">Enter domain</label>
      <input type="text" class="form-control" name="domain" placeholder="Enter Domain" required>
    </div>

    <div class="mb-3">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Address" name="address" required/>
      </div>

      <div class="mb-3">
        <label for="upaddressprof" class="form-label">Upload Address proof</label>
        <input type="file" class="form-control" placeholder="select file" name="upaddress" required/>
      </div>

    <div class="mb-3">
      <label for="upphoto" class="form-label">Upload Photo</label>
      <input type="file" class="form-control" placeholder="select file" name="photo" required/>
    </div>

    <div class="mb-3">
      <label for="mob-1" class="form-label">Enter mobile number-1</label>
      <input type="number" class="form-control" name="mob1" placeholder="Mobile number" required>
    </div>

    <div class="mb-3">
      <label for="mob-2" class="form-label">Enter mobile number-2</label>
      <input type="number" class="form-control" name="mob2" placeholder="Mobile number-2 (optional)" required>
    </div>

    <input type="submit" class="btn btn-primary" value="Add Trainer">
    </form>
</div>
